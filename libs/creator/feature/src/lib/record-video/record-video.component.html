<div id="my-app">
  <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
      <button class="mr-5 mb-5 rounded-md shadow flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10" *ngIf="!isVideoRecording && !videoBlobUrl" (click)="startVideoRecording()">Iniciar Gravação</button>
      <button class="mr-5 mb-5 rounded-md shadow flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10" *ngIf="isVideoRecording && !videoBlobUrl" (click)="stopVideoRecording()">Finalizar Gravação</button>
      <button class="mr-5 mb-5 rounded-md shadow flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 md:py-4 md:text-lg md:px-10" *ngIf="!isVideoRecording && videoBlobUrl" (click)="clearVideoRecordedData()">Remover</button>
      <button class="mr-5 mb-5 rounded-md shadow flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10" *ngIf="!isVideoRecording && videoBlobUrl" (click)="sendVideoRecordedData()">Enviar</button>
      <div class="mr-5 mb-5 rounded-md shadow flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md md:py-4 md:text-lg md:px-1" id="videoTimer" *ngIf="isVideoRecording && !videoBlobUrl"> <img class="w-[25px]" src="/assets/record.gif" /> {{ videoRecordedTime }} </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <video #videoElement>
            <source *ngIf="!isVideoRecording && videoBlobUrl" [src]="videoBlobUrl">
          </video>
        </h3>
      </div>
    </div>
  </div>
</div>
