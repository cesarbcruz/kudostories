<div class="relative bg-white overflow-hidden">
  <div class="max-w-7xl mx-auto">
    <div>
      <shared-menu [logo]="'/assets/logo.png'"></shared-menu>
      <main
        class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-10"
      >
        <div class="sm:text-center lg:text-left xl:mt-10">
          <h1
            class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
          >
            <span class="block text-indigo-600 xl:inline">KudoStories</span>
          </h1>
          <p
            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
          >
            Confira os kudos enviados
          </p>
          <div class="grid grid-cols-3 gap-3">
            <div
              class="max-w-sm rounded overflow-hidden shadow-2xl"
              *ngFor="let kudos of kudoList"
            >
              <video class="w-full" [src]="kudos.url" controls="true"></video>
              <div class="px-6 py-4">
                <p class="text-gray-700 text-base">
                  {{ kudos.de }} enviou elogios a {{ kudos.para }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
