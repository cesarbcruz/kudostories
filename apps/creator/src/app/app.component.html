<div class="relative bg-white overflow-hidden">
  <div class="max-w-7xl mx-auto">
    <div>
      <shared-menu [logo]="'/assets/logo.png'"></shared-menu>
      <main
        class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-10"
      >
        <div class="grid grid-cols-2 gap-2">
          <div class="sm:text-center lg:text-left xl:mt-10">
            <h1
              class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
            >
              <span class="block text-indigo-600 xl:inline">Criar Kudos</span>
            </h1>
            <p
              class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
            >
              Grave sua mensagem em áudio e vídeo para a pessoa que deseja
              elogiar ou reconhecer o trabalho.
            </p>
            <p class="mt-5">Para começar basta preencher os campos abaixo:</p>

            <form class="mt-5 w-full" [formGroup]="form">
              <mat-form-field class="w-full" appearance="fill">
                <mat-label>Quem é você?</mat-label>
                <input
                  placeholder="Informe seu nome"
                  matInput
                  formControlName="de"
                  #de
                />
              </mat-form-field>

              <mat-form-field class="w-full" appearance="fill">
                <mat-label>Quem receberá o reconhecimento?</mat-label>
                <input
                  placeholder="Informe o nome dele(a)"
                  matInput
                  formControlName="para"
                  #para
                />
              </mat-form-field>
            </form>
          </div>
          <div>
            <creator-record-video
              *ngIf="de.value && para.value"
              (newItemEvent)="saveKudos($event)"
            ></creator-record-video>

            <img
              *ngIf="!de.value || !para.value"
              class="opacity-25 object-contain h-48 w-96 xl:mt-10"
              src="https://1qjpt15fhlq3xjfpm2utibj1-wpengine.netdna-ssl.com/wp-content/uploads/2018/11/kudos-illustration.png"
              alt=""
            />
          </div>
        </div>
      </main>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
